services:
  nextjs-app:
    build:
      context: ./ai_chatbot_app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./ai_chatbot_app:/app
    env_file:
      - ./.env.local
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    command: sh -c "npm install && npm run dev"
    depends_on:
      - db
      - fastapi

  fastapi:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    env_file:
      - ./.env.local
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/ai_chatbot_db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db

  db:
    image: pgvector/pgvector:pg17
    restart: always
    env_file:
      - ./.env.local
    volumes:
      - db-data:/var/lib/postgresql/data
    # ローカル開発でDBへ外部接続が必要な場合のみ、以下をoverrideファイルで有効化
    ports:
      - "5432:5432"

volumes:
  db-data: