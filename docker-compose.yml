version: '3.8'

services:
  nextjs-app:
    build:
      context: ./ai_chatbot_app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./ai_chatbot_app:/app
    env_file:
      - ./.env.local
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    restart: always
    env_file:
      - ./.env.local
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    # ローカル開発でDBへ外部接続が必要な場合のみ、以下をoverrideファイルで有効化
    # ports:
    #   - "5432:5432"

volumes:
  db-data: