services:
  # 管理機能フロントエンド
  frontend-admin:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    env_file:
      - ./frontend/.env
      - ./.env.local
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - TZ=Asia/Tokyo
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev"
    depends_on:
      - db
      - fastapi

  # ウィジェット配信サーバー
  widget-cdn:
    build:
      context: ./packages/widget
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./packages/widget:/app
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - TZ=Asia/Tokyo
    command: sh -c "npm install && npm run build && npm run serve"

  fastapi:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    env_file:
      - ./api/.env
      - ./.env.local
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/ai_chatbot_db
      - TZ=Asia/Tokyo
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db

  db:
    image: pgvector/pgvector:pg17
    restart: always
    env_file:
      - ./.env.local
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - TZ=Asia/Tokyo
    # ローカル開発でDBへ外部接続が必要な場合のみ、以下をoverrideファイルで有効化
    ports:
      - "5432:5432"

volumes:
  db-data: