version: '3.8'

services:
  nextjs-app:
    build:
      context: ./ai_chatbot_app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./ai_chatbot_app:/app
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/ai_chatbot_db
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_chatbot_db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data: