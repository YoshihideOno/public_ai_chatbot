[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# テストマーカー定義
markers =
    unit: 単体テスト
    integration: 統合テスト
    e2e: エンドツーエンドテスト

# カバレッジ設定
[coverage:run]
source = app
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */migrations/*
    */alembic/*
    */examples/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 80

[coverage:html]
directory = htmlcov

